<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Mesas</title>
</h:head>
<h:body>
    <h1>Mesas</h1>
    <h:form>
        <h:dataTable value="#{mesasBean.listaMesas}" var="mesa">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{mesa.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{mesa.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>
                #{mesa.precio}
            </h:column>
            <h:column>
                <f:facet name="header">Stock</f:facet>
                #{mesa.stock}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
